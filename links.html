  <style>
    :root {
      --verde-suave: #BAC4BC;
      --off-white: #EAECE9;
      --rosa-antigo: #DBC8C2;
      --cinza-escuro: #666666;
      --verde-oliva: #818B54;

    .font-hello-august {

    body::before {

      z-index: 0;
      pointer-events: none;

    body {

      min-height: 100vh;
      font-family: 'Aileron', sans-serif;
      color: var(--cinza-escuro);
      scroll-behavior: smooth;
    }
    ::-webkit-scrollbar { width: 10px; background: var(--off-white);}
    ::-webkit-scrollbar-thumb { background: var(--cinza-escuro); border-radius: 7px;}

    #whatsapp-float {
      position: fixed;
      bottom: 2.2rem;
      right: 1.5rem;
      z-index: 40;
      background: var(--verde-oliva);
      color: #fff;
      border-radius: 50%;
      width: 68px;
      height: 68px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 25px 0 rgba(124,91,102,0.19);
      font-size: 2rem;
      cursor: pointer;
      border: 5px solid var(--rosa-antigo);
      animation: floatpulse 2.5s infinite;
      transition: background 0.3s, color 0.3s;
    }
    #whatsapp-float:hover { background: var(--rosa-antigo); color: var(--roxo-terroso);}
    @keyframes floatpulse {
      0%,100% { box-shadow: 0 6px 25px 0 rgba(124,91,102,0.18);}
      50% { box-shadow: 0 6px 35px 0 rgba(124,91,102,0.27);}
    }
    .servico-card {
      transition: transform .2s, box-shadow .2s;
      cursor:pointer;
      position:relative;
      overflow: hidden;
    }
    .servico-card:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 12px 40px 0 rgba(124,91,102,0.19);
      z-index:2;
    }
    .servico-card:after {
      content:'';
      position:absolute;
      top:0;left:0;width:100%;height:100%;
      background:linear-gradient(120deg,rgba(124,91,102,0.07) 0%,rgba(219,200,194,0.07) 100%);
      pointer-events:none;
      z-index:1;
    }
    .navlink {
      position: relative;
      transition: color 0.2s;
    }
    .navlink:after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: var(--roxo-terroso);
      transition: width 0.3s;
      position: absolute;
      left: 0;
      bottom: -4px;
      border-radius: 2px;
    }
    .navlink:hover:after { width: 100%; }
    .navlink:hover { color: var(--roxo-terroso);}
    @media (max-width: 640px) {
      #popup-agenda { 
        max-width: 95vw;
        width: 95vw;
        margin: 0 auto;
      }
      #whatsapp-float {width:56px; height:56px; font-size:1.5rem;}

    /* Custom styles for links.html buttons based on provided reference */
    .link-button {
      display: flex;
      align-items: center;
      justify-content: center; /* Center text and icon for all buttons */
      width: 100%;
      padding: 1.2rem 1.5rem;
      border-radius: 0.75rem; /* More rounded corners for softer look */
      background-color: var(--verde-oliva);
      color: white; /* Text color for general buttons */
      font-size: 1.2rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* Softer shadow for lighter theme */
    }
    .link-button:hover {
      background-color: #6a743a; /* Darker verde-oliva */
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .link-button i {
      margin-right: 1rem;
      font-size: 1.5rem;
    }
    .accent-button {
      background-color: var(--rosa-antigo);
    }
    .accent-button:hover {
      background-color: #c4b6b1; /* Darker rosa-antigo */
    }
    .accent-button i {
      color: white;
    }

    /* Adjustments for profile text color to match the light background */
    .profile-title {
      color: var(--roxo-terroso); /* Use a darker color for text on light background */
    }
    .profile-subtitle {
      color: var(--cinza-escuro); /* Darker gray for subtitle */

    /* Mobile responsiveness adjustments */

      .profile-title {

        font-size: 1.3rem;
      }
      .link-button {
        padding: 1rem 1rem; /* Slightly smaller padding on mobile */
        font-size: 1.1rem;
      }
    }
  </style>

  <script>
    // Note: The following scripts are from the base code you provided and are typically for a full website.
    // They are kept here as per the instruction to work with the "current code", but might be removed for a simpler linktree.

    // Botão flutuante WhatsApp - Removed if not relevant to a static linktree
    // Formulário redireciona para WhatsApp com mensagem formatada - Removed if not relevant
    // FAQ Toggle - Removed if not relevant
    // Carousel functionality - Removed if not relevant

    // Removing specific element-dependent scripts if elements are not present
    const whatsappFloat = document.getElementById('whatsapp-float');
    if (whatsappFloat) {
      whatsappFloat.onclick = function() {
        window.open('https://wa.me/5512991069893?text=Olá%2C+gostaria+de+agendar+uma+consulta%21', '_blank');
      };
    }

    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
      contactForm.onsubmit = function(e) {
        e.preventDefault();
        const nome = encodeURIComponent(this.nome.value);
        const email = encodeURIComponent(this.email.value);
        const mensagem = encodeURIComponent(this.mensagem.value);
        const text = `Olá Dra. Camila!%0A%0ANome: ${nome}%0AE-mail: ${email}%0AMensagem: ${mensagem}`;
        window.open('https://wa.me/5512991069893?text=' + text, '_blank');
        return false;
      };
    }

    document.querySelectorAll('#faq button').forEach(button => {
      button.addEventListener('click', () => {
        const content = button.nextElementSibling;
        const icon = button.querySelector('i');
        
        content.classList.toggle('hidden');
        
        if (content.classList.contains('hidden')) {
          icon.classList.remove('fa-minus');
          icon.classList.add('fa-plus');
        } else {
          icon.classList.remove('fa-plus');
          icon.classList.add('fa-minus');
        }
        
        document.querySelectorAll('#faq button').forEach(otherButton => {
          if (otherButton !== button) {
            const otherContent = otherButton.nextElementSibling;
            const otherIcon = otherButton.querySelector('i');
            otherContent.classList.add('hidden');
            otherIcon.classList.remove('fa-minus');
            otherIcon.classList.add('fa-plus');
          }
        });
      });
    });

    const carousel = document.querySelector('.carousel-track');
    if (carousel) {
      const slides = document.querySelectorAll('.carousel-slide');
      const dots = document.querySelectorAll('.carousel-dots button');
      const prevButton = document.querySelector('.carousel-prev');
      const nextButton = document.querySelector('.carousel-next');
      let currentSlide = 0;

      function updateCarousel() {
        carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        dots.forEach((dot, index) => {
          dot.classList.toggle('bg-white', index === currentSlide);
          dot.classList.toggle('bg-white/50', index !== currentSlide);
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        updateCarousel();
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        updateCarousel();
      }

      if (nextButton) nextButton.addEventListener('click', nextSlide);
      if (prevButton) prevButton.addEventListener('click', prevSlide);
      dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          currentSlide = index;
          updateCarousel();
        });
      });

      setInterval(nextSlide, 5000);
    }
  </script>
